# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "blueguys/class-schedule-backend"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "k8s-workload-account"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Child charts parameters override
redis:
  auth:
    enabled: false
  replica:
    replicaCount: 2

# GCP configuration
gcp:
  secrets:
    serviceAccount:
      name: k8s-sercet-user
  projectId: softseve-blue-team
  cluster:
    location: us-central1-b
    name: stage-schedule


# Secret store
secretStore:
  name: class-schedule-secret-store

# External secrets
externalSecrets:
  name: externalsecret
  targetName: class-schedule-secrets
  refreshTime: 1m

# List of envirnoment variables
envSecretsMap:
  - name: JWT_TOKEN
    secretKey: jwt-token
    remoteKey: jwt_token

  - name: JWT_EXPIRED
    secretKey: jwt-expired
    remoteKey: jwt_expired

  - name: POSTGRES_DATABASE
    secretKey: postgres-db
    remoteKey: postgres_database
    
  - name: POSTGRES_URL
    secretKey: postgres-url
    remoteKey: postgres_url
    
  - name: POSTGRES_ADMIN
    secretKey: postgres-admin
    remoteKey: postgres_admin
    
  - name: POSTGRES_ADMIN_PASSWORD
    secretKey: postgres-password
    remoteKey: postgres_admin_password
    
  - name: REDIS_URL
    secretKey: redis-url
    remoteKey: redis_url
    
  - name: MONGO_DATABASE
    secretKey: mongo-db
    remoteKey: mongo_database
    
  - name: MONGO_URL
    secretKey: mongo-url
    remoteKey: mongo_url
    
  - name: SMTP_HOST
    secretKey: smtp-host
    remoteKey: jwt_token
    
  - name: SMTP_USERNAME
    secretKey: smtp-username
    remoteKey: smtp_username
    
  - name: SMTP_PASSOWRD
    secretKey: smtp-password
    remoteKey: smtp_passowrd
