# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "blueguys/class-schedule-backend"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {consul.hashicorp.com/connect-inject: 'true',consul.hashicorp.com/transparent-proxy: 'true',consul.hashicorp.com/connect-service-upstreams: 'backend-redis-master:6379'}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Child charts parameters override
redis:
  auth:
    enabled: false
  master:
    serviceAccount:
      create: true
    podAnnotations: {consul.hashicorp.com/connect-inject: 'true',consul.hashicorp.com/transparent-proxy: 'true'}
  replica:
    replicaCount: 0
# Secret store
secretStore:
  name: class-schedule-secret-store
  vaultProvider:
    server: "YOUR_SERVER_ADDRESS"
    path: class_schedule
    version: v2
    secretToken:
      name: hashicorp-vault-token
      key: token
      token: null

# External secrets
externalSecrets:
  name: externalsecret
  targetName: class-schedule-secrets
  refreshTime: 1m


# List of envirnoment variables
envSecretsMap:
  - name: JWT_TOKEN
    secretKey: jwt-token
    property: jwt_token

  - name: JWT_EXPIRED
    secretKey: jwt-expired
    property: jwt_expired

  - name: POSTGRES_DB
    secretKey: postgres-db
    property: postgresql_db

  - name: POSTGRES_PORT
    secretKey: postgres-port
    property: postgresql_port

  - name: POSTGRE_IP
    secretKey: postgres-ip
    property: postgresql_ip
    
  - name: POSTGRES_ADMIN
    secretKey: postgres-admin
    property: postgresql_admin
    
  - name: POSTGRES_ADMIN_PASSWORD
    secretKey: postgres-password
    property: postgresql_admin_password

  - name: MONGO_DATABASE
    secretKey: mongo-db
    property: mongo_db
    
  - name: MONGO_URL
    secretKey: mongo-url
    property: mongo_url
    
  - name: SMTP_HOST
    secretKey: smtp-host
    property: smtp_host
    
  - name: SMTP_USERNAME
    secretKey: smtp-username
    property: smtp_username
    
  - name: SMTP_PASSOWRD
    secretKey: smtp-password
    property: smtp_passowrd

# Environment do deploy
environmentAllowedTypes:
  - dev
  - stage
  - prod

# The default environment is dev 
environmentType: dev
